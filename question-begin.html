<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>问题胶囊</title>
    <link rel="stylesheet" href="./css/question-begin.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div class="box2" id="dark"></div>
    <img src="img/top6.png" class="top" />
    <div class="greeting">
        <span id="who" class="who"></span>
        <p class="hello">你好呀,欢迎参加问题胶囊!</p>
    </div>
    <div class="sel">
        <div class="center">
            <img src="img/tip3.png" class="img" />
            <label>
                <input type="radio" name="duration" value="half-year" class="hide">
                <span class="o"></span><span class="w">半年</span> 
            </label>
            <label style="margin-left:5%">
                <input type="radio" name="duration" value="one-year" class="hide">
                <span class="o"></span><span class="w">一年</span> 
            </label>
        </div>
    </div>
    <div class="question">
        <div class="q" id="q1" onclick="enter(1)"></div>
        <div class="q" id="q2" onclick="enter(2)"></div>
        <div class="q" id="q3"onclick="enter(3)"></div>
    </div>
    <img id="next" src="./img/btn10.png" class="btn1">
    <img src="./img/btn8.png" class="btn2" onclick="window.location.href='content.html'">
    <script src="./js/conf.js"></script>
    <script src="./js/wxsdk.js"></script>
    <script src="./js/warning.js"></script>
    <script src="./js/question-begin.js"></script>
</body>
</html>
