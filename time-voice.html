<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <title>语音</title>
    <link rel="stylesheet" href="./css/time-voice.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body>
    <div class="box2" id="dark"></div>
    <div id="background" class="box">
        <img src="./img/CD.png" id="CD" class="sing">
        <div class="progress">00:00:<span id="time">00</span></div>
        <div class="bottom">
            <img id="btn2" class="ctl" src="./img/play.png" width="60dp" height="60dp">
            <img id="btn1" class="ctl" src="./img/start.png" width="60dp" height="60dp">
            <img id="btn3" class="ctl" src="./img/restart.png" width="60dp" height="60dp">
        </div>
        <img id="finish" src="./img/btn11.png" class="btn">
    </div>
    <script src="./js/conf.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/wxsdk.js"></script>
    <script src="./js/warning.js"></script>
    <script src="./js/time-voice.js"></script>

</body>
</html>
