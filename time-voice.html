<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <title>语音</title>
    <link rel="stylesheet" href="./css/time-voice.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div class="box2" id="dark"></div>
    <img src="img/top1.png" class="top" />
    <img src="./img/CD.png" id="CD" class="sing">
    <div class="progress">00:<span id="time">00</span></div>
    <div class="bottom">
        <img id="btn2" class="btn2" src="./img/play.png">

        <img id="btn3" class="btn3" src="./img/restart.png">
    </div>
    <div class="center">
        <img id="finish" src="./img/finish.png" class="btn">
    </div>
    <script src="./js/conf.js"></script>
    <script src="./js/wxsdk.js"></script>
    <script src="./js/warning.js"></script>
    <script src="./js/time-voice.js"></script>

</html>
