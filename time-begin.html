<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>时光胶囊</title>
    <link rel="stylesheet" href="./css/time-begin.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="./js/jquery.js"></script>
  </head>
  <body>
    <div class="box2" id="dark"></div>
    <img src="img/top1.png" class="top" />
    <div class="greeting">
        <p><span id="who"></span></p>
        <p class="hello">你好呀,欢迎参加时光胶囊!</p>
    </div>
    <div class="edge">
        <div class="center">
            <img src="img/tip1.png" class="img" />
            <input type="text" id="name" class="text" placeholder="请填写收信人姓名~" />
        </div>
    </div>
    <div class="edge">
        <div class="center">
            <img src="img/tip2.png" class="img" />
            <input type="text" id="phone" class="text" placeholder="请填写TA的联系电话~"/>
        </div>
    </div>
    <div class="edge">
        <div class="center">
            <img src="img/tip3.png" class="img" />
            <label>
                <input type="radio" name="duration" value="half-year" class="hide">
                <span class="o"></span><span class="w">半年</span> 
            </label>
            <label style="margin-left:5%">
                <input type="radio" name="duration" value="one-year" class="hide">
                <span class="o"></span><span class="w">一年</span> 
            </label>
        </div>
    </div>
    <div class="edge">
        <div class="center">
            <img src="img/tip4.png" class="img" />
            <label>
                <input type="radio" name="kind" value="text" class="hide">
                <span class="o"></span><span class="w">文字</span>
            </label>
            <label style="margin-left:5%">
                <input type="radio" name="kind" value="voice" class="hide">
                <span class="o"></span><span class="w">语音</span> 
            </label>
        </div>
    </div>
    <div id="btn" class="center1">
       <img src="img/btn2.png" id="submit" class="btn"  />
    </div>
  <script src="./js/conf.js"></script>
  <script src="./js/wxsdk.js"></script>
  <script src="./js/warning.js"></script>
  <script src="./js/time-begin.js"></script>
  </body>
</html>
